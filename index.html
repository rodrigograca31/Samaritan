<!DOCTYPE html>
<html>
    <head>
        <title>Samaritan</title>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#000000">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="img/icon.png">
		<link rel="manifest" href="manifest.json">
        <script type="text/javascript">
		// Force https because it's required by the "Service Worker"
		if (window.location.host.indexOf('github.io') > -1 && window.location.protocol != "https:"){
			window.location.protocol = "https";
		}
        if ('serviceWorker' in navigator) {
            console.log('CLIENT: service worker registration in progress.');
            navigator.serviceWorker.register('service-worker.js').then(function() {
                console.log('CLIENT: service worker registration complete.');
            }, function() {
                console.log('CLIENT: service worker registration failure.');
            });
        } else {
            console.log('CLIENT: service worker is not supported.');
        }
        </script>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
        <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="screenfull.min.js"></script>
        <script type="text/javascript" src="phraselist.js"></script>
        <script type="text/javascript" src="samaritan.js"></script>
        <script type="text/javascript" src="annyang.min.js"></script>
        <script type="text/javascript" src="speech.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<div id="boot-screen" style="margin: 0; height:100vh; pointer-events: none;">
			<div id="boot-video"></div>
			<script>
				var tag = document.createElement('script');
				tag.src = "https://www.youtube.com/player_api";
				var firstScriptTag = document.getElementsByTagName('script')[0];
				firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

				// 3. This function creates an <iframe> (and YouTube player)
				//    after the API code downloads.
				var player;

				function onYouTubePlayerAPIReady() {
					player = new YT.Player('boot-video', {
						height: '100%',
						width: '100%',
						videoId: 'xHAzhkIt0z4',
						playerVars: {
						autoplay: 1,
							showinfo: 0,
							iv_load_policy: 3,
							controls: 0,
							end: 4,
							modestbranding: 1,
							enablejsapi: 1,
						},
						events: {
							'onReady': onPlayerReady
						}
					});
				}

				// 4. The API will call this function when the video player is ready.
				function onPlayerReady(event) {
					event.target.mute();
				}
			</script>

		</div>
        <div id="interface">
			<div id="main">
				<p>&nbsp;</p>
				<hr />
			</div>
			<div id="marker">
				<span id="triangle">&#9650</span>
			</div>
        </div>
    </body>
</html>
